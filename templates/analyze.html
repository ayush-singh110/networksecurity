<!DOCTYPE html>
<html>
<head>
    <title>Analyze Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Website Security Analysis</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form action="/analyze" method="post">
                    <div class="mb-3">
                        <label for="website_url" class="form-label">Enter Website URL:</label>
                        <input type="url" class="form-control" id="website_url" name="website_url" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                    <a href="/" class="btn btn-secondary">Back</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
