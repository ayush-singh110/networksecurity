<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Analysis Results</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Website: {{ results.website_url }}</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-{{ 'success' if results.prediction == 'Safe' else 'danger' }}">
                    <h4 class="alert-heading">Prediction: {{ results.prediction }}</h4>
                    <p>Confidence: {{ results.confidence }}</p>
                </div>
                
                <h4 class="mt-4">Feature Analysis</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Feature</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for feature, value in results.features.items() %}
                        <tr>
                            <td>{{ feature }}</td>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
                <a href="/analyze" class="btn btn-primary">Analyze Another</a>
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
